<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리뷰 수정</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>리뷰 수정</h1>
        <form method="POST">
            <label>제목</label>
            <input type="text" name="title" value="{{ review.title }}" required>

            <label>내용</label>
            <textarea name="content" rows="4" required>{{ review.content }}</textarea>

            <label>별점 (1~5)</label>
            <input type="number" name="rating" min="1" max="5" value="{{ review.rating }}" required>

            <button type="submit" class="btn btn-green">수정 완료</button>
        </form>
    </div>
</body>
</html>
